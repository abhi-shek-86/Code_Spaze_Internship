<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customer Support Chatbot</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .message-box {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #f1f1f1;
        }
        .chatbot-response {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="chat-container">
            <h2 class="text-center">Customer Support Chatbot</h2>

            <div id="chatBox" class="mb-4">
                <!-- Chat history will be displayed here -->
            </div>

            <form id="chatForm">
                <div class="input-group mb-3">
                    <input type="text" id="message" class="form-control" placeholder="Type your message..." required>
                    <button class="btn btn-primary" type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript to handle the chat -->
    <script>
        document.getElementById('chatForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const message = document.getElementById('message').value;
            if (!message.trim()) return;

            // Display user message
            const chatBox = document.getElementById('chatBox');
            const userMessage = `<div class="message-box"><strong>You:</strong> ${message}</div>`;
            chatBox.innerHTML += userMessage;

            // Clear input field
            document.getElementById('message').value = '';

            // Send user message to Flask backend
            const response = await fetch('/chat', {
                method: 'POST',
                body: new URLSearchParams({message}),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            });

            const result = await response.text();
            const botResponse = `<div class="message-box chatbot-response"><strong>Bot:</strong> ${result}</div>`;
            chatBox.innerHTML += botResponse;

            // Scroll to the bottom of the chat
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
